<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
    <style>
        html, body {
            height: 100%;
        }
        .element {
            height: 100%;
            width: 100%;
        }
        @keyframes pulse {
            0% {
                background-color: #001f3f;
            }
            100% {
                background-color: #ff4136;
            }
        }
    </style>
</head>
<body>
    <div class="element">

    </div>
</body>
</html>
